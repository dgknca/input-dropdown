<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/input-dropdown.min.css" />
    <title>Input Dropdown Demo</title>
  </head>
  <body>
    <input type="text" id="inp" />
    <script src="../dist/input-dropdown.umd.js"></script>
    <script>
      let controller = new AbortController()
      let signal = controller.signal

      const inp = document.querySelector('#inp')
      const instance1 = new InputDropdown({
        selector: '#inp',
        dataAliases: {
          img: 'logo',
          text1: 'name',
          text2: 'domain'
        },
        dropdownWidth: '400px'
      })

      inp.addEventListener('input', (e) => {
        controller.abort()
        if (!e.target.value) return
        controller = new AbortController()
        signal = controller.signal

        fetch(
          `https://autocomplete.clearbit.com/v1/companies/suggest?query=${e.target.value}`,
          {
            method: 'get',
            signal: signal
          }
        )
          .then((response) => {
            return response.json()
          })
          .then((updatedData) => {
            instance1.updateData(updatedData)
          })
      })
    </script>
  </body>
</html>
